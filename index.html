<!DOCTYPE html>
<html>
  <head>
    <title>Feedback Form</title>
    <link rel="stylesheet" type="text/css" href="inddex.css">
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form>
      <div class="question">
        <label>Question 1: The course was easy to use and register</label>
        <div class="radio-group">
          <input type="radio" name="question1" value="1">
          <label>Strongly Agree</label>
          <input type="radio" name="question1" value="2">
          <label>Agree</label>
          <input type="radio" name="question1" value="3">
          <label>Disagree</label>
        </div>
      </div>
      <div class="question">
        <label>Question 2: The training module is helpful and covered all topics required</label>
        <div class="radio-group">
          <input type="radio" name="question2" value="1">
          <label>Strongly Agree</label>
          <input type="radio" name="question2" value="2">
          <label>Agree</label>
          <input type="radio" name="question2" value="3">
          <label>Disagree</label>
        </div>
      </div>
      <div class="question">
        <label>Question 3: The video content/ recording was easy to understand and follow</label>
        <div class="radio-group">
          <input type="radio" name="question3" value="1">
          <label>Strongly Agree</label>
          <input type="radio" name="question3" value="2">
          <label>Agree</label>
          <input type="radio" name="question3" value="3">
          <label>Disagree</label>
        </div>
      </div>
      <div class="question">
        <label>Question 4: I was able to achieve all the learning objectives related to this course</label>
        <div class="radio-group">
          <input type="radio" name="question4" value="1">
          <label>Strongly Agree</label>
          <input type="radio" name="question4" value="2">
          <label>Agree</label>
          <input type="radio" name="question4" value="3">
          <label>Disagree</label>
        </div>
      </div>
      <div class="question">
        <label>Question 5: The assessment were based  on content shared and within scope of syllabus</label>
        <div class="radio-group">
          <input type="radio" name="question5" value="1">
          <label>Strongly Agree</label>
          <input type="radio" name="question5" value="2">
          <label>Agree</label>
          <input type="radio" name="question5" value="3">
          <label>Disagree</label>
        </div>
      </div>
      <div class="question">
        <label>Question 6: I would recommend this training to other users of the application </label>
        <div class="radio-group">
          <input type="radio" name="question6" value="1">
          <label>Strongly Agree</label>
          <input type="radio" name="question6" value="2">
          <label>Agree</label>
          <input type="radio" name="question6" value="3">
          <label>
Disagree</label>
</div>
</div>
<div class="comment">
<label>Any suggestion, comment or question?</label>
<textarea maxlength="100"></textarea>
</div>
<button type="submit">Submit</button>
</form>

  </body>
</html>
